<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Day Finder</h1>
        <div class="container">
            <input id="date" type="number" placeholder="Type Date">
            <input id="month" type="text" placeholder="Type Month">
            <input id="year" type="number" placeholder="Type Year">
            <button id="getDay">Find Day</button>
            <h2 id="result">Date</h2>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
